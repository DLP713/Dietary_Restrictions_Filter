<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Foodly</title>
</head>

<body>
    <section id=top-section>
        <header id="banner">
            <h1 id="siteName">Foodly</h1>
        </header>
        
        <section id="diet-div">

            <form action="diet-selection" id="form-header"><span>Diet Selection:</span> <br><br>
                
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Dairy Allergy</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Gluten Allergy</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Peanut Allergy</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Tree nut Allergy</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Vegan</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Vegetarian</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Pescetarian</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Egg Allergy</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Soy Allergy</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Fish Allergy</span>
                </label>
                <label>
                    <input type="checkbox" class="filled-in" />
                    <span>Shellfish Allergy</span>
                </label>
            </form>
        

            <button id="generate-recipes">Generate Recipes</button>

        </section>
    </section>


    <hr id="hr"> <!--This is for the page's dividing line.-->


    <section id="bottom-section">
        <section class="recipe-returns"> <!--This is basically the border in the bottom div-->
            <div id="recipe-cards">
                <div class="row">
                    <div class="col s12 m7">
                    <div class="card">
                        <div class="card-content">
                            <span id="card-title"><h5>Card Title</h5></span>
                            I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.
                        </div>
                        <div class="card-image">
                            <img src="./assets/images/chickensandwich.jpeg">
                        </div>
                        <div class="card-link">
                        <a href="#">This is a link</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        
        </section>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
